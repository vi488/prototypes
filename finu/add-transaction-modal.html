<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - Finu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* Finu Brand Colors */
        :root {
            --finu-primary: #497AFF;
            --finu-primary-hover: #3B5FE6;
            --finu-primary-light: #F3FAFF;
            --finu-primary-dark: #043178;
        }

        .bg-finu-primary { background-color: var(--finu-primary); }
        .bg-finu-primary-light { background-color: var(--finu-primary-light); }
        .text-finu-primary { color: var(--finu-primary); }
        .text-finu-primary-dark { color: var(--finu-primary-dark); }
        .border-finu-primary { border-color: var(--finu-primary); }
        .hover\:bg-finu-primary:hover { background-color: var(--finu-primary-hover); }

        /* Transaction type selection styles */
        .transaction-type-btn {
            transition: all 0.2s ease;
        }
        .transaction-type-btn.selected {
            background-color: var(--finu-primary-light);
            border-color: var(--finu-primary);
            color: var(--finu-primary-dark);
        }
        /* Modal animation */
        .modal-enter {
            animation: modalEnter 0.3s ease-out;
        }

        @keyframes modalEnter {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Modal Overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <!-- Modal Content -->
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md max-h-[90vh] overflow-hidden modal-enter">
            <div class="p-6">
        <!-- Modal Header -->
        <div class="flex items-center justify-between mb-6">
            <div>
                <h2 class="text-xl font-semibold text-gray-900">Add New Transaction</h2>
                <p class="text-sm text-gray-600 mt-1">Record your income or expense</p>
            </div>
            <button onclick="closeModal()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                <i data-lucide="x" class="w-5 h-5 text-gray-500"></i>
            </button>
        </div>

        <!-- Transaction Form -->
        <form id="transactionForm" class="space-y-6">
            <!-- Transaction Type Selection -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">Transaction Type</label>
                <div class="grid grid-cols-2 gap-3">
                    <button type="button" id="expenseBtn" class="transaction-type-btn p-4 border-2 border-gray-200 rounded-lg text-left hover:border-gray-300 focus:outline-none focus:ring-2 focus:ring-finu-primary focus:ring-opacity-50" onclick="selectTransactionType('expense')">
                        <div class="flex items-center space-x-3">
                            <div class="text-2xl">ðŸ’¸</div>
                            <div>
                                <div class="font-medium text-gray-900">Expense</div>
                                <div class="text-sm text-gray-500">Money going out</div>
                            </div>
                        </div>
                    </button>
                    <button type="button" id="incomeBtn" class="transaction-type-btn p-4 border-2 border-gray-200 rounded-lg text-left hover:border-gray-300 focus:outline-none focus:ring-2 focus:ring-finu-primary focus:ring-opacity-50" onclick="selectTransactionType('income')">
                        <div class="flex items-center space-x-3">
                            <div class="text-2xl">ðŸ’°</div>
                            <div>
                                <div class="font-medium text-gray-900">Income</div>
                                <div class="text-sm text-gray-500">Money coming in</div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Date -->
            <div>
                <label for="transactionDate" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                <input type="date" id="transactionDate" name="date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-finu-primary focus:border-transparent" required>
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                    Description
                    <span class="text-xs text-gray-500 ml-1">(0/100)</span>
                </label>
                <input type="text" id="description" name="description" placeholder="e.g., Grocery shopping, Salary, Coffee" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-finu-primary focus:border-transparent" maxlength="100" required>
            </div>

            <!-- Category -->
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
                    Category
                    <span class="text-xs text-gray-500 ml-1">(0/50)</span>
                </label>
                <div class="space-y-2">
                    <select id="category" name="category" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-finu-primary focus:border-transparent" required>
                        <option value="">Select category</option>
                        <!-- Expense Categories -->
                        <option value="Housing & Rent">Housing & Rent</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Insurance">Insurance</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Travel">Travel</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Personal Care">Personal Care</option>
                        <option value="Subscriptions">Subscriptions</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Groceries & Food">Groceries & Food</option>
                        <option value="Education">Education</option>
                        <!-- Income Categories -->
                        <option value="Salary">Salary</option>
                        <option value="Business Income">Business Income</option>
                        <option value="Freelance">Freelance</option>
                        <option value="Side Hustle">Side Hustle</option>
                        <option value="Dividends">Dividends</option>
                        <option value="Consulting">Consulting</option>
                        <option value="Investment Returns">Investment Returns</option>
                        <option value="Rental Income">Rental Income</option>
                    </select>
                    <button type="button" class="text-sm text-finu-primary hover:text-finu-primary-dark font-medium">+ Add Custom Category</button>
                </div>
            </div>

            <!-- Amount -->
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 text-lg">$</span>
                    </div>
                    <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="0.00" class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-finu-primary focus:border-transparent" required>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="flex space-x-3 pt-4">
                <button type="button" onclick="closeModal()" class="flex-1 px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium transition-colors">
                    Cancel
                </button>
                <button type="submit" id="submitBtn" class="flex-1 px-4 py-2 bg-finu-primary hover:bg-finu-primary text-white rounded-lg font-medium transition-colors">
                    Add Expense
                </button>
            </div>
        </form>
            </div>
        </div>
    </div>

    <script>
        let selectedType = 'expense';

        // Initialize date to today
        document.getElementById('transactionDate').value = new Date().toISOString().split('T')[0];

        function selectTransactionType(type) {
            selectedType = type;
            const expenseBtn = document.getElementById('expenseBtn');
            const incomeBtn = document.getElementById('incomeBtn');
            const submitBtn = document.getElementById('submitBtn');

            // Reset both buttons
            expenseBtn.classList.remove('selected');
            incomeBtn.classList.remove('selected');

            // Select the clicked button
            if (type === 'expense') {
                expenseBtn.classList.add('selected');
                submitBtn.textContent = 'Add Expense';
            } else {
                incomeBtn.classList.add('selected');
                submitBtn.textContent = 'Add Income';
            }
        }

        // Initialize with expense selected
        selectTransactionType('expense');

        // Description character counter
        document.getElementById('description').addEventListener('input', function() {
            const label = document.querySelector('label[for="description"] .text-xs');
            label.textContent = `(${this.value.length}/100)`;
        });

        // Form submission
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const transactionData = {
                type: selectedType,
                date: formData.get('date'),
                description: formData.get('description'),
                category: formData.get('category'),
                amount: parseFloat(formData.get('amount'))
            };

            console.log('Transaction data:', transactionData);
            
            // Here you would typically send the data to your backend
            // For now, we'll just show a success message and close the modal
            alert(`${selectedType === 'expense' ? 'Expense' : 'Income'} added successfully!`);
            closeModal();
        });

        function closeModal() {
            if (window.parent) {
                window.parent.postMessage('closeModal', '*');
            }
        }

        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
