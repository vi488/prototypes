<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Goals Tools - Finu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* Finu Brand Colors */
        :root {
            /* Main Brand Blue Palette */
            --finu-primary: #497AFF;           /* Main brand blue */
            --finu-primary-hover: #3B5FE6;     /* Darker blue for hover */
            --finu-primary-light: #6B8FFF;     /* Light blue for accents */
            --finu-primary-lighter: #8FA8FF;   /* Lighter blue for backgrounds */
            --finu-primary-lightest: #B3C1FF;  /* Very light blue for subtle backgrounds */
            --finu-primary-dark: #2E4FCC;      /* Dark blue for emphasis */
            --finu-primary-darker: #1E3399;    /* Darker blue for strong emphasis */

            /* Background variations */
            --finu-bg-light: #F8FAFF;          /* Subtle light background */
            --finu-bg-medium: #E6EDFF;         /* Medium light blue background */
            --finu-bg-dark: #6B8FFF;           /* Medium blue background */

            /* Icon Blues - Harmonious variations */
            --finu-icon-primary: #497AFF;      /* Primary icons */
            --finu-icon-secondary: #5B8CFF;    /* Secondary icons */
            --finu-icon-tertiary: #7BA3FF;     /* Tertiary icons */
            --finu-icon-light: #9BB8FF;        /* Light icons */
        }

        /* Utility Classes */
        .bg-finu-primary { background-color: var(--finu-primary); }
        .bg-finu-primary-light { background-color: var(--finu-primary-light); }
        .bg-finu-primary-lighter { background-color: var(--finu-primary-lighter); }
        .bg-finu-primary-dark { background-color: var(--finu-primary-dark); }
        .bg-finu-bg-light { background-color: var(--finu-bg-light); }
        .bg-finu-bg-medium { background-color: var(--finu-bg-medium); }
        .bg-finu-bg-dark { background-color: var(--finu-bg-dark); }

        .text-finu-primary { color: var(--finu-primary); }
        .text-finu-primary-light { color: var(--finu-primary-light); }
        .text-finu-primary-dark { color: var(--finu-primary-dark); }
        .text-finu-icon-primary { color: var(--finu-icon-primary); }
        .text-finu-icon-secondary { color: var(--finu-icon-secondary); }
        .text-finu-icon-tertiary { color: var(--finu-icon-tertiary); }
        .text-finu-icon-light { color: var(--finu-icon-light); }

        .border-finu-primary { border-color: var(--finu-primary); }
        .border-finu-primary-light { border-color: var(--finu-primary-light); }
        .border-finu-bg-medium { border-color: var(--finu-bg-medium); }

        .hover\:bg-finu-primary:hover { background-color: var(--finu-primary-hover); }
        .hover\:bg-finu-primary-light:hover { background-color: var(--finu-primary); }
    </style>
</head>
<body class="bg-white font-sans">
    <div class="p-6">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-2xl font-semibold text-gray-800 mb-2">Financial Goals</h1>
            <p class="text-gray-600">Track your financial goals and progress</p>
        </div>

        <!-- Add Goal Button -->
        <div class="mb-6">
            <button onclick="openGoalModal()" class="flex items-center space-x-2 px-4 py-2 bg-finu-primary text-white rounded-lg hover:bg-finu-primary-hover transition-colors">
                <i data-lucide="plus" class="w-4 h-4"></i>
                <span>Add Goal</span>
            </button>
        </div>

        <!-- Goals Statistics Grid -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-lg p-4 text-center border border-gray-200 shadow-sm">
                <div class="w-8 h-8 bg-finu-bg-medium rounded-full flex items-center justify-center mx-auto mb-2">
                    <i data-lucide="target" class="w-4 h-4 text-finu-icon-primary"></i>
                </div>
                <div class="text-sm text-gray-600">Total Goals</div>
                <div class="text-lg font-semibold text-finu-icon-primary">0</div>
            </div>
            <div class="bg-white rounded-lg p-4 text-center border border-gray-200 shadow-sm">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-2">
                    <i data-lucide="check-circle" class="w-4 h-4 text-green-600"></i>
                </div>
                <div class="text-sm text-gray-600">Completed</div>
                <div class="text-lg font-semibold text-green-600">0</div>
            </div>
            <div class="bg-white rounded-lg p-4 text-center border border-gray-200 shadow-sm">
                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                    <i data-lucide="trending-up" class="w-4 h-4 text-blue-600"></i>
                </div>
                <div class="text-sm text-gray-600">On Track</div>
                <div class="text-lg font-semibold text-blue-600">0</div>
            </div>
            <div class="bg-white rounded-lg p-4 text-center border border-gray-200 shadow-sm">
                <div class="w-8 h-8 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-2">
                    <i data-lucide="percent" class="w-4 h-4 text-orange-600"></i>
                </div>
                <div class="text-sm text-gray-600">Avg Progress</div>
                <div class="text-lg font-semibold text-orange-600">0.0%</div>
            </div>
        </div>

        <!-- No Goals State -->
        <div class="bg-white rounded-xl border border-gray-200 p-8 mb-8 text-center shadow-sm">
            <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="target" class="w-8 h-8 text-gray-400"></i>
            </div>
            <h3 class="text-lg font-semibold text-gray-800 mb-2">No goals yet</h3>
            <p class="text-gray-600 mb-4">Start by creating your first financial goal</p>
            <button onclick="openGoalModal()" class="px-6 py-2 bg-finu-primary text-white rounded-lg hover:bg-finu-primary-hover transition-colors">
                Create Your First Goal
            </button>
        </div>

        <!-- Show Tips Button -->
        <div class="text-center">
            <button onclick="showTips()" class="flex items-center space-x-2 mx-auto px-4 py-2 text-finu-primary hover:bg-gray-100 rounded-lg transition-colors">
                <i data-lucide="lightbulb" class="w-4 h-4"></i>
                <span>Show tips</span>
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Function to open goal modal
        function openGoalModal() {
            try {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage('openAddGoalModal', '*');
                } else {
                    console.log('Opening goal modal');
                    alert('Goal modal would open here');
                }
            } catch (e) {
                console.log('Error opening goal modal:', e);
                alert('Goal modal would open here');
            }
        }



        // Function to show tips
        function showTips() {
            console.log('Showing goal tips...');
            // This would normally show a tips modal or tooltip
            alert('Goal tips would be displayed here');
        }

        // Initialize goal statistics (would normally come from API)
        function updateGoalStatistics() {
            // This would normally fetch real data from the backend
            const stats = {
                totalGoals: 0,
                completed: 0,
                onTrack: 0,
                avgProgress: 0.0
            };

            // Update the display (this is just for demonstration)
            console.log('Goal statistics updated:', stats);
        }

        // Call initialization
        updateGoalStatistics();
    </script>
</body>
</html>
